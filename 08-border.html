<!DOCTYPE html>
<html>
<head>
    <title>CSS Border</title>

    <style>
        .box1 {
            border: 2px solid red;
            padding: 15px;
            margin: 20px;
        }

        .box2 {
            border: 3px dashed blue;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
        }
    </style>

</head>
<body>

<h1>CSS Border Example</h1>

<div class="box1">
    This box has a solid border.
</div>

<div class="box2">
    This box has a dashed border with rounded corners.
</div>

</body>
</html>
