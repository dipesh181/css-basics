<!DOCTYPE html>
<html>
<head>
    <title>CSS Text Styling</title>

    <style>
        h1 {
            color: darkred;
            text-align: center;
        }

        p {
            color: black;
            font-size: 18px;
            text-align: justify;
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h1>CSS Text Styling</h1>

<p>
CSS is used to style text in HTML pages.
<span class="highlight">This text is highlighted.</span>
</p>

</body>
</html>
