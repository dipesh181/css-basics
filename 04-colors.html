<!DOCTYPE html>
<html>
<head>
    <title>CSS Colors</title>

    <style>
        body {
            background-color: lightyellow;
        }

        h1 {
            color: red;
        }

        p {
            color: blue;
        }

        .box {
            background-color: lightgreen;
            color: darkgreen;
            padding: 10px;
        }
    </style>

</head>
<body>

<h1>CSS Colors Example</h1>
<p>This text is blue.</p>

<div class="box">
    This box has background color.
</div>

</body>
</html>
