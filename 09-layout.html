<!DOCTYPE html>
<html>
<head>
    <title>CSS Layout</title>

    <style>
        .container {
            width: 80%;
            margin: auto;
            background-color: #f2f2f2;
            padding: 15px;
        }

        .box {
            width: 150px;
            height: 100px;
            background-color: lightcoral;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h1>CSS Layout Example</h1>

<div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</div>

</body>
</html>
